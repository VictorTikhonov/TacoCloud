
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles/stylesDesign.css}"/>
</head>

<body>

<header>
    <h1>Создавай свой тако!</h1>
</header>


<form method="post" th:action="@{/design}" th:object="${taco}">
    <div class="grid">


        <div class="ingredient-group" id="wraps">
            <h3>Обертка:</h3>
            <div th:each="ingredient : ${wrap}">
                <label>
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">Ингредиент</span>
                </label><br/>
            </div>
        </div>

        <div class="ingredient-group" id="proteins">
            <h3>Источник белка:</h3>
            <div th:each="ingredient : ${protein}">
                <label>
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">Ингредиент</span>
                </label><br/>
            </div>
        </div>

        <div class="ingredient-group" id="cheeses">
            <h3>Сыр:</h3>
            <div th:each="ingredient : ${cheese}">
                <label>
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">Ингредиент</span>
                </label><br/>
            </div>
        </div>


        <div class="ingredient-group" id="veggies">
            <h3>Овощи:</h3>
            <div th:each="ingredient : ${veggies}">
                <label>
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">Ингредиент</span>
                </label><br/>
            </div>
        </div>

        <div class="ingredient-group" id="sauces">
            <h3>Соус:</h3>
            <div th:each="ingredient : ${sauce}">
                <label>
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">Ингредиент</span>
                </label><br/>
            </div>
        </div>


    </div>
    </div>
    <br/>


    <div class="name-field-wrapper">
        <label for="taco-name">Назовите Ваш тако:</label>
        <input type="text" id="taco-name" th:field="*{name}"/>
    </div>
    <div class="validationWrapper">
    <span class="validationError"
          th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}">Name Error</span>
    </div>


    <button>Приготовить</button>

    <div class="validationWrapperIngredients">
        <span class="validationError"
              th:if="${#fields.hasErrors('ingredients')}"
              th:errors="*{ingredients}">Ingredients Error</span>
    </div>
    </div>

</form>

</body>
</html>
