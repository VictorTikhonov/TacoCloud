<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/styles/stylesRegistration.css}" />
</head>
<body>

<header>
    <h1>Регистрация</h1>
</header>

<form method="POST" th:action="@{/register}" th:object="${registrationForm}">
    <div class="form-column">
        <h2>Информация о пользователе</h2>
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" th:field="*{username}" />
            <div class="validationErrorWrapper">
                <span class="validationError" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" th:field="*{password}" />
            <div class="validationErrorWrapper">
                <span class="validationError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="confirm">Подтвердите пароль:</label>
            <input type="password" id="confirm" th:field="*{confirm}" />
            <div class="validationErrorWrapper">
                <span class="validationError" th:if="${#fields.hasErrors('confirm')}" th:errors="*{confirm}"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="fullname">Полное имя:</label>
            <input type="text" id="fullname" th:field="*{fullname}" />
            <div class="validationErrorWrapper">
                <span class="validationError" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="phone">Телефон:</label>
            <input type="text" id="phone" th:field="*{phone}" />
            <div class="validationErrorWrapper">
                <span class="validationError" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
            </div>
        </div>
    </div>

    <div class="form-column">
        <h2>Адресная информация</h2>
        <div class="form-group">
            <label for="city">Город:</label>
            <input type="text" id="city" th:field="*{city}" />
            <div class="validationErrorWrapper">
                <span class="validationError" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="street">Адрес (Улица Примерная, д. 1, кв. 1):</label>
            <input type="text" id="street" th:field="*{street}" />
            <div class="validationErrorWrapper">
                <span class="validationError" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="state">Область:</label>
            <input type="text" id="state" th:field="*{state}" />
            <div class="validationErrorWrapper">
                <span class="validationError" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="zip">Индекс:</label>
            <input type="text" id="zip" th:field="*{zip}" />
            <div class="validationErrorWrapper">
                <span class="validationError" th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}"></span>
            </div>
        </div>
    </div>

    <div class="form-group_button">
        <input type="submit" value="Зарегистрироваться" />
    </div>
</form>


</body>
</html>
